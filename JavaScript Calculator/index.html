<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JavaScript Calculator</h1>
        <h5>By:<a href="https://www.freecodecamp.org/Milave-kun"> Milave-kun</a></h5>
    </header>

<button class="dark-mode-toggle" onclick="toggleDarkMode()">Switch to Light Mode</button>

<div class="calculator">
  <div class="screen">
    <div class="input" id="input"></div>
  </div>
  <div class="buttons">
    <div class="row">
      <div class="button clear">C</div>
      <div class="button operator">&divide;</div>
    </div>
    <div class="row">
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operator">&times;</div>
    </div>
    <div class="row">
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator">-</div>
    </div>
    <div class="row">
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator">+</div>
    </div>
    <div class="row">
      <div class="button number">0</div>
      <div class="button number">.</div>
      <div class="button equal" id="result">=</div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
